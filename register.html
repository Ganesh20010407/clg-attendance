<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Register</h2>

  <!-- ROLE DISPLAY -->
  <div style="
    text-align:center;
    margin-bottom:15px;
    padding:10px;
    background:#f2f2f2;
    border-radius:6px;
    font-weight:bold;
  ">
    ACCOUNT TYPE:
    <span id="roleLabel" style="text-transform:uppercase;"></span>
  </div>

  <!-- COMMON -->
  <input id="name" placeholder="Full Name">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <!-- PHONE (EVERYONE EXCEPT ADMIN & PRINCIPAL) -->
  <div id="phoneBox">
    <input id="phone" placeholder="Phone Number">
  </div>

  <!-- STUDENT -->
  <div id="studentFields">
    <input id="roll" placeholder="Roll Number">
    <select id="inchargeSelect">
      <option value="">Select Incharge</option>
    </select>
    <select id="hodSelect">
      <option value="">Select HOD</option>
    </select>
  </div>

  <!-- INCHARGE -->
  <div id="inchargeFields">
    <select id="hodForIncharge">
      <option value="">Select Supervising HOD</option>
    </select>
  </div>

  <button id="registerBtn">Register</button>
  <p id="status"></p>
</div>

<div id="loading">Creating account...</div>

<script type="module" src="register.js"></script>
</body>
</html>
