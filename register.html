<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Register</h2>

  <p style="text-align:center;margin-bottom:10px;">
    Registering as: <b><span id="roleLabel"></span></b>
  </p>

  <input id="name" placeholder="Full Name">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <!-- STUDENT FIELDS -->
  <div id="studentFields">
    <input id="roll" placeholder="Roll Number">
    <select id="inchargeSelect">
      <option value="">Select Incharge</option>
    </select>
    <select id="hodSelect">
      <option value="">Select HOD</option>
    </select>
  </div>

  <!-- STAFF FIELDS -->
  <div id="staffFields" style="display:none">
    <input id="phone" placeholder="Phone Number">
    <small>* Requires admin approval</small>
  </div>

  <button id="registerBtn">Register</button>
  <p id="status"></p>

  <p style="text-align:center;margin-top:10px;">
    Already registered? <a href="login.html">Login</a>
  </p>
</div>

<div id="loading">Creating account...</div>

<script type="module" src="register.js"></script>
</body>
</html>
