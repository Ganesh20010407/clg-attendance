<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance System</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #f0f0f0, #dcdcdc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .role-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    .role-container h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .roles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
    }

    .role-btn {
      padding: 15px;
      border-radius: 8px;
      background: #333;
      color: #fff;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
      user-select: none;
    }

    .role-btn:hover {
      background: #000;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="role-container">
    <h2>Who is logging in?</h2>

    <div class="roles">
      <div class="role-btn" onclick="goLogin('student')">Student</div>
      <div class="role-btn" onclick="goLogin('incharge')">Incharge</div>
      <div class="role-btn" onclick="goLogin('hod')">HOD</div>
      <div class="role-btn" onclick="goLogin('admin')">Admin</div>
      <div class="role-btn" onclick="goLogin('principal')">Principal</div>
    </div>
  </div>

  <script>
    function goLogin(role) {
      // store role temporarily
      localStorage.setItem("loginRole", role);

      // redirect to login
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
