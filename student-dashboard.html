<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard</title>

<link rel="stylesheet" href="student-dashboard.css">

<!-- FACE API -->
<script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

</head>
<body>

<!-- HEADER -->
<header class="header">

<div class="header-left">
<button id="menuBtn">â˜°</button>
<span>College Attendance System</span>
</div>

<div class="header-center">
<span id="studentName">Loading...</span>
</div>

<div class="header-right">

<div class="bell" id="bellBtn">
ðŸ””
<span id="bellCount" class="hidden">0</span>
</div>

<button id="logoutBtn">Logout</button>

</div>

</header>


<!-- LAYOUT -->
<div class="layout">

<!-- SIDEBAR -->
<nav id="sidebar" class="sidebar hidden">

<div data-page="home">Home</div>
<div data-page="attendance">Mark Attendance</div>
<div data-page="records">Attendance Record</div>

</nav>


<!-- CONTENT -->
<main class="content">

<!-- HOME -->
<section id="homePage" class="page active">

<h2 id="wishText"></h2>

<div class="cards">

<div class="card">
FN
<div id="fnStatus">â€”</div>
</div>

<div class="card">
AN
<div id="anStatus">â€”</div>
</div>

<div class="card">
Present
<div id="presentCount">0</div>
</div>

<div class="card">
Absent
<div id="absentCount">0</div>
</div>

</div>

</section>


<!-- MARK ATTENDANCE -->
<section id="attendancePage" class="page">

<div class="attendance-box">

<h2>Mark Attendance</h2>

<div id="sessionText"></div>

<button id="markBtn">Mark Attendance</button>

<!-- PROGRESS -->
<div class="progress">

<div id="gpsStep" class="step gray">GPS</div>

<div id="faceStep" class="step gray hidden">Facial</div>

<div id="manualStep" class="step gray hidden">Manual</div>

</div>

<!-- CAMERA -->
<video id="video" autoplay muted class="hidden"></video>

<button id="captureBtn" class="hidden">Capture Face</button>

<div id="statusText"></div>

</div>

</section>


<!-- RECORD -->
<section id="recordsPage" class="page">

<h2>Attendance Record</h2>

<table>

<thead>
<tr>
<th>Date</th>
<th>Session</th>
<th>GPS</th>
<th>Facial</th>
<th>Manual</th>
<th>Status</th>
</tr>
</thead>

<tbody id="recordTable"></tbody>

</table>

</section>

</main>

</div>


<!-- LOGOUT MODAL -->
<div id="logoutModal" class="modal hidden">

<div class="modal-box">

<h3>Confirm Logout?</h3>

<button id="confirmLogout">Yes</button>
<button id="cancelLogout">Cancel</button>

</div>

</div>


<script type="module" src="student-dashboard.js"></script>

</body>
</html>
