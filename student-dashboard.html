<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard</title>

<link rel="stylesheet" href="student-dashboard.css">

</head>
<body>

<!-- HEADER -->

<header class="header">

<div class="header-left">
<button id="menuBtn">â˜°</button>
<span class="system-name">College Attendance System</span>
</div>

<div class="header-center">
<span id="headerName">Loading...</span>
</div>

<div class="header-right-1">
<div id="bellBtn">ðŸ””
<span id="bellCount" class="hidden">0</span>
</div>
</div>

<div class="header-right-2">
<button id="logoutBtn">Logout</button>
</div>

</header>


<!-- SIDEBAR -->

<div class="layout">

<nav class="sidebar hidden" id="sidebar">

<div data-sec="home">Home</div>

<div data-sec="profile">Profile</div>

<div data-sec="mark">Mark Attendance</div>

<div data-sec="records">Attendance Record</div>

</nav>


<!-- CONTENT -->

<main class="content">


<!-- HOME -->

<section id="home" class="section active">

<h2 id="wish"></h2>

<div class="dash-grid">

<div class="dash-card">
<div>Total Present</div>
<div id="presentCount">0</div>
</div>

<div class="dash-card">
<div>Total Absent</div>
<div id="absentCount">0</div>
</div>

</div>

</section>



<!-- PROFILE -->

<section id="profile" class="section">

<div class="profile-card">

<img id="profilePic" width="120">

<h3 id="profileName"></h3>

<p id="profileEmail"></p>

<p id="profileDept"></p>

<p id="profileYear"></p>

</div>

</section>



<!-- MARK ATTENDANCE -->

<section id="mark" class="section">

<div class="table-container">

<h2>Mark Attendance</h2>

<select id="sessionSelect">

<option value="">Select Session</option>
<option value="FN">FN</option>
<option value="AN">AN</option>

</select>

<button id="markBtn">Start Attendance</button>

<p id="markStatus"></p>

</div>

</section>



<!-- RECORDS -->

<section id="records" class="section">

<div class="table-container">

<h2>Attendance Records</h2>

<table>

<thead>

<tr>

<th>S.No</th>
<th>Date</th>
<th>Session</th>
<th>GPS</th>
<th>Face</th>
<th>Status</th>

</tr>

</thead>

<tbody id="recordTable"></tbody>

</table>

</div>

</section>


</main>

</div>


<!-- LOGOUT MODAL -->

<div id="logoutModal" class="modal hidden">

<div class="modal-box">

<h3>Confirm Logout</h3>

<button id="confirmLogout">Logout</button>

<button id="cancelLogout">Cancel</button>

</div>

</div>



<script type="module" src="student-dashboard.js"></script>

</body>
</html>
