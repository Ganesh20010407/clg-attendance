<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="admin-page">

<header class="header">
  <button class="menu-btn" id="menuBtn">â˜°</button>
  <span>Admin / Principal Dashboard</span>

  <div style="margin-left:auto;cursor:pointer;position:relative">
    <span id="notifyBtn">ðŸ””</span>
    <span id="notifyCount" class="hidden">0</span>
  </div>
</header>

<div class="layout">

  <!-- SIDEBAR -->
  <nav class="sidebar hidden" id="sidebar">
    <div data-sec="home">Home</div>
    <div data-sec="approvals">Approvals</div>
    <div data-sec="staff">Staff Management</div>
    <div data-sec="attendance">Attendance</div>
    <div data-sec="settings">Settings</div>
    <div id="logout">Logout</div>
  </nav>

  <!-- CONTENT -->
  <main class="content">

    <!-- HOME -->
    <section id="home" class="section">
      <h2 id="welcome" class="center"></h2>
      <p class="center">Role: <b id="roleLabel"></b></p>
    </section>

    <!-- APPROVALS -->
    <section id="approvals" class="section hidden">
      <h3>Pending Approvals</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="approvalTable"></tbody>
      </table>
    </section>

    <!-- STAFF -->
    <section id="staff" class="section hidden">
      <div class="controls">
        <button id="btnIncharge">Incharge</button>
        <button id="btnHod">HOD</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
          </tr>
        </thead>
        <tbody id="staffTable"></tbody>
      </table>
    </section>

    <!-- ATTENDANCE -->
    <section id="attendance" class="section hidden">
      <div class="controls">
        <input id="searchAtt" placeholder="Search name / roll">
        <button id="downloadAtt">Download CSV</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Roll</th>
            <th>Year</th>
            <th>Session</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="attTable"></tbody>
      </table>
    </section>

    <!-- SETTINGS -->
    <section id="settings" class="section hidden">

      <div class="controls">
        <button id="btnTiming">Timing</button>
        <button id="btnGps">GPS</button>
        <button id="btnHoliday">Holidays</button>
      </div>

      <!-- TIMING -->
      <div id="timingBox" class="hidden">
        <input type="time" id="fnStart">
        <input type="time" id="fnEnd">
        <input type="time" id="anStart">
        <input type="time" id="anEnd">
        <button id="saveTiming">Save Timing</button>
      </div>

      <!-- GPS -->
      <div id="gpsBox" class="hidden">
        <input id="lat" placeholder="Latitude">
        <input id="lng" placeholder="Longitude">
        <input id="radius" placeholder="Radius (meters)">
        <button id="saveGps">Save GPS</button>
      </div>

      <!-- HOLIDAYS -->
      <div id="holidayBox" class="hidden">
        <input type="date" id="holidayDate">
        <input id="holidayReason" placeholder="Reason">
        <button id="addHoliday">Add Holiday</button>
      </div>

    </section>

  </main>
</div>

<div id="toast-container"></div>

<script type="module" src="admin-dashboard.js"></script>
</body>
</html>
